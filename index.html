<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="form">
        <div class="container">
            <form action="">
                <h2>SIGN UP</h2>
                <label for="fullname">Full Name</label> <br>
                <input type="text" placeholder="Enter Here" required><br>
                <br>
                <label for="">Email Address</label> <br>
                <input type="text" placeholder="Enter Here" required><br>
                <br>
                <label for="">Phone Number</label><br>
                <input type="number" placeholder="Enter Here" required maxlength="10"><br>
                <br>
                <label for="">Date of Birth</label><br>
                <input type="date" required><br>
                <br>
                <label for="">Create Password</label><br>
                <input type="password" placeholder="Enter Here" required><br>
                <br>
                <label for="">Confirm Password</label><br>
                <input type="password" placeholder="Enter Here" required><br>
                <br>
                <button class="btn" type="button">SIGN UP</button>

                <p>Already have an account?<a href="Signin.html"> Click Here </a> </p>

            </form>
        </div>
    </div>
</body>

</html>
